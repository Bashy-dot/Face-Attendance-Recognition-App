<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Recognition Model Test</title>
    <style>
        /* CSS Styles */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #a52222;
        }

        .container {
            margin: 50px auto;
            max-width: 500px;
            padding: 20px;
            background: #19aa7a;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
        }

        form {
            margin-top: 20px;
        }

        input[type="file"] {
            margin: 15px auto;
        }

        button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #0056b3;
        }

        #result {
            margin-top: 20px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Class Attendance Web App</h1>
        <form id="uploadForm" action="/upload" method="post" enctype="multipart/form-data">
            <label for="image">Take or Upload Image:</label>
            <input type="file" id="image" name="image" accept="image/*" capture="camera" required>
            <button type="submit">Test Model</button>
        </form>
        <div id="result"></div>
    </div>
    <script>
        // JavaScript Code
        document.getElementById('uploadForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const response = await fetch('/upload', {
                method: 'POST',
                body: formData
            });

            const result = await response.json();
            document.getElementById('result').innerHTML = `Result: ${result.message}`;
        });
    </script>
</body>
</html>
